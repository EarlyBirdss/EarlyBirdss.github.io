<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<form action="" method="post" >
    <div><label><span>会员名：</span><input type="text" class="text"></label><p class="msg"><i class="ati"></i>5-25个字符，一个汉字为两个字符，
        推荐使用中文字符名</p></div>
    <div><label><span></span><b id="count">0个字符</b></label></div>
    <div><label><span>登录密码：</span><input type="password" class="text"></label><p class="msg"><i class="ati"></i></p></div>
    <div><label><span></span><em class="active">弱</em><em>中</em><em>强</em></label></div>
    <div><label><span>确认密码：</span><input type="password" class="text" disabled="disabled"></label><p class="msg"><i class="ati"></i>请再输入一遍</p></div>
    <div style="margin:10px 0"><label><span>验证码：</span><input type="text" class="code-text"><img src="">
        <a href="javascript:;" class="changeImg" title="重新获取验证码"></a></label>
    </div>
    <div><input type="submit" class="submitBtn btn" value="同意协议并注册"/></div>
</form>

<script src="js/js.js" type="text/javascript"></script>
</body>
</html>
