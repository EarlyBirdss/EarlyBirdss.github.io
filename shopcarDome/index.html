<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>购物车Dome</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/clear.css" rel="stylesheet" type="text/css">
   <!-- <script src="js/main.js" type="text/javascript"></script>-->
    <script src="js/me.js" type="text/javascript"></script>
</head>
<body>
<table class="shopCar" id = "carTable">
    <thead>
    <tr>
        <th><label><input type="checkbox" class="check-all check"> &nbsp;全选</label></th>
        <th>商品</th>
        <th>单价</th>
        <th>数量</th>
        <th>小计</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
        <tr class="">
            <td class="check"><input type="checkbox" class="check-one check"></td>
            <td class="goods"><img src="images/1.jpg" alt=""/><span>Casio/卡西欧 EX-TR350</span></td>
            <td class="price"><span>5999.88</span></td>
            <td class="count"><span class="reduce"></span><input class="count-input" type="text" value="1"><span class="add">+</span></td>
            <td class="subTotal">5999.88</td>
            <td class="operation">删除</td>
        </tr>
        <tr class="">
            <td class="check"><input type="checkbox" class="check-one check"></td>
            <td class="goods"><img src="images/2.jpg" alt=""/><span>Canon/佳能 PowerShot SX50 HS</span></td>
            <td class="price"><span>3888.50</span></td>
            <td class="count"><span class="reduce"></span><input class="count-input" type="text" value="1"><span class="add">+</span></td>
            <td class="subTotal">3888.50</td>
            <td class="operation">删除</td>
        </tr>
        <tr class="">
            <td class="check"><input type="checkbox"  class="check-one check"></td>
            <td class="goods"><img src="images/3.jpg" alt=""/><span>Sony/索尼 DSC-WX300</span></td>
            <td class="price"><span>1428.50</span></td>
            <td class="count"><span class="reduce"></span><input class="count-input" type="text" value="1"><span class="add">+</span></td>
            <td class="subTotal">1428.50</td>
            <td class="operation">删除</td>
        </tr>
        <tr class="">
            <td class="check"><input type="checkbox"  class="check-one check"></td>
            <td class="goods"><img src="images/4.jpg" alt=""/><span>Fujifilm/富士 instax mini 25</span></td>
            <td class="price"><span>640.60</span></td>
            <td class="count"><span class="reduce"></span><input class="count-input" type="text" value="1"><span class="add">+</span></td>
            <td class="subTotal">640.60</td>
            <td class="operation">删除</td>
        </tr>
    </tbody>
</table>

<div class="foot" id="foot">
    <label class="fl select-all"><input type="checkbox" class="check-all check"/>&nbsp;全选</label>
    <a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
    <div class="fr closing">结 算</div>
    <div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
    <div class="fr selected" id="selected">已选商品
        <span id="selectedTotal">0</span>件
        <span class="arrow up">︽</span>
        <span class="arrow down">︾</span>
    </div>
    <div class="selected-view">
        <!--<div id="selectedViewList" class="clearfix">
            &lt;!&ndash;<div><img src="images/1.jpg"><span>取消选择</span></div>&ndash;&gt;
        </div>-->
        <span class="arrow">◆<span>◆</span></span>
    </div>
</div>

</body>
</html>
